<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>canvas sample</title>
    </head>
    <body>
        <!-- the canvas tag creates an empty space where the canvas will be -->
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <!-- you have to make sure the script is run after the canvas or else -->
        <!-- the script wont be able to find the canvas -->
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
